<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Tienda de videojuegos</title>
</head>

<body>

  <nav>
    <h1>Videogames</h1>
    <button id="botonHome">Home</button>

    <div class="nav__contenedor">
      <div class="nav__buscador">
        <input type="text" placeholder="Buscar" id="inputBuscar">
      </div class="nav__filtro">
      <select name="categorias" id="filtroCategorias">
        <option value="todos">Todos</option>
        <option value="aventura">Aventura</option>
        <option value="shooter">Shooter</option>
        <option value="simulacion">Simulacion</option>
        <option value="deportes">Deportes</option>
      </select>
      <button id="botonCarrito"><img src="img/cart.svg" alt=""></button>
      <button id="botonVaciarCarrito">Vaciar carrito <img src="img/trash.svg" alt=""></button>
    </div>
  </nav>


  <div id="container-juegos" class="container__juegos"></div>
  <div id="carrito" class="oculta"></div>
  <div class="oculta" id="contenedor-finalizar">
    <h3 id="precioFinal">Precio final: $0</h3>
    <button class=" boton-finalizar-compra" id="botonFinalizarCompra">Finalizar compra</button>
  </div>
  <footer>Todos los derechos reservados</footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
